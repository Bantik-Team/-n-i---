<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bantik_Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #ffe6f0, #fff0f8);
            font-family: 'Montserrat', sans-serif;
            color: #ff66b2;
            text-align: center;
            overflow-x: hidden;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-top: 2em;
            font-family: 'Pacifico', cursive;
            color: #ff4da6;
            text-shadow: 2px 2px #fff;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin: 1em auto;
            width: 90%;
            max-width: 600px;
            font-weight: bold;
            animation: fadeInText 2s ease-in-out;
        }

        a {
            color: #ff3399;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 3em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeInText 3s ease-in-out;
        }

        .btn {
            padding: 1em 2em;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            background: #ffb3d9;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
            transition: transform 0.2s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ff80bf;
        }

        .glitter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.1);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 20%);
            animation: glitter 0.5s linear infinite;
            z-index: -1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes glitter {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

    </style>
</head>
<body>
    <div class="glitter"></div>

    <h1>BANTIK_TEAM</h1>
    <p>Щоб приєднатись до хаусу, перейдіть по цьому посиланню: <br>
        <a href="https://t.me/Bantik_Team_RBX">t.me/Bantik_Team_RBX</a>
    </p>

    <div class="buttons">
        <a href="socials.html"><button class="btn">НАШІ СОЦМЕРЕЖІ</button></a>
        <a href="info.html"><button class="btn">ІНФОРМАЦІЯ ПРО ХАУС</button></a>
        <a href="channel.html"><button class="btn">НАШ КАНАЛ</button></a>
    </div>
</body>
</html>
